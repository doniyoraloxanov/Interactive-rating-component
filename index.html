<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- ***************************** -->
      <!-- SECTION RATING -->
      <section class="section-rating">
        <div class="rating-container">
          <div class="icon">
            <img
              class="icon-star"
              src="images/icon-star.svg"
              alt="start icon"
            />
          </div>
          <h2 class="heading-primary">How did we do?</h2>
          <p class="rating-description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rates">
            <ul class="numbers">
              <li><button class="btn">1</button></li>
              <li><button class="btn">2</button></li>
              <li><button class="btn">3</button></li>
              <li><button class="btn">4</button></li>
              <li><button class="btn">5</button></li>
            </ul>
            <button class="btn-submit" id="submit">Submit</button>
          </div>
        </div>

        <div class="thank-you hidden">
          <img
            class="thank-you--img"
            src="images/illustration-thank-you.svg"
            alt=""
          />
          <p class="thank-you--text">
            You selected
            <span id="rating-number">5</span>
            out of 5
          </p>
          <h2 class="heading-secondary">Thank you!</h2>
          <p class="thank-you--description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
          <button class="btn-submit" id="rate-again">Rate again</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
